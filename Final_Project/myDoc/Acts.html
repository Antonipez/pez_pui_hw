<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Acts</title>
   
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">

  </head>
  
  <body>

    <header>
      <!-- all the fixed elements on the top layer -->
      <a href="Axo-View.html">
        <img id="back-btn"  src="../assets/back-btn.png" alt="back button to last page"/>
      </a>
      <div id="fixed-bottom">
        <img id="fixed-people" src="../assets/fixed people.png" alt="a people walking">
        <div id="fixed-roads">
          <hr id="road-1"></hr>
          <hr id="road-2"></hr>
          <hr id="road-3"></hr>
        </div>
      </div>
    </header>

          <img id="act-graph" src="../assets/wf-kst.png" alt="kst wireframe"/>

        <div>
