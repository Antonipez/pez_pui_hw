<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>

    <div class="header">
      <a class="logo" href="BunBun-Mockup-HW2-Gallery.html">
        <img src="logo/logo-01.svg" alt="brand logo"/>
      </a>
      <div class="header-right">
        <div class="navigation">
          <a class="nav1"  id="highlight" href="BunBun-Mockup-HW2-Gallery.html">PRODUCTS</a>
          <a class="nav1" href="BunBun-Mockup-HW2-Cart.html">CART</a>
        </div>
        <div class="line">
          <hr>
        </div>
        <div class="headline">
          Original Cinnamon Roll
        </div>
      </div>
    </div>

    <main>
      <section>
        <div class="notecard-spec">
          <img class="infoimage" src="products/original-cinnamon-roll.jpg" alt="original cinnamon roll"/>
          <div class="notcard-spec-right">
            <div class="spec-content">
              Customize our delicious, hand-made cinnamon roll to your liking!
            </div>
            <div class="spec-content">
              <label for="dropdown">Glazing:</label>
              <br>
              <select name="dropdwon">
                <option value="Keep original">Keep original</option>
                <option value="Sugar milk">Sugar milk</option>
                <option value="Vanilla milk">Vanilla milk</option>
                <option value="Double chocolate">Double chocolate</option>
              </select>
            </div>
            <div class="spec-content">
              <label for="dropdown">Pack size:</label>
              <br>
              <select name="dropdwon">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="purchase">
              <div class="checkout-price">
                $ 2.49
              </div>
              <div class="addtocart">
                Add to Cart
              </div>
            </div> 
          </div> 
        </div>
      </section>
    </main>  
  </body>
</html>
