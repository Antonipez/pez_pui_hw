<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    
    <div class="header">
      <a class="logo" href="BunBun-Mockup-HW5-Gallery.html">
        <img src="logo/logo-01.svg" alt="brand logo"/>
      </a>
      <div class="header-right">
        <div class="navigation">
          <a class="nav1" href="BunBun-Mockup-HW5-Gallery.html">PRODUCTS</a>
          <a class="nav1" id="highlight" href="#cart">CART</a>
        </div>
        <div class="line">
          <hr>
        </div>
        <div class="headline">
          Shopping Cart
        </div>
      </div>
    </div>

    <main>
      <section>        
        <div class="notecard-cart">
          <div class="cart-content">
            <img class="notecard-cart-image" src="products/original-cinnamon-roll.jpg" alt="origianl cinnamon"/>
            <div class="cart-spec">
              <div class="a1">Original Cinnamon Roll</div>
              <div class="a1">Glazing: Keep original</div>
              <div class="a1">Pack Size: 1</div>
            </div>
            <div class="price">$ 2.49</div>
          </div>
          <div class="remove">
            <button type="button">Remove</button>
          </div>
        </div>

        <div class="notecard-cart">
          <div class="cart-content">
            <img class="notecard-cart-image" src="products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon"/>
            <div class="cart-spec">
              <div class="a1">Double Chocolate Cinnamon Roll</div>
              <div class="a1">Glazing: Sugar milk</div>
              <div class="a1">Pack Size: 6</div>
            </div>
            <div class="price">$ 27.45</div>
          </div>
          <div class="remove">
            <button type="button">Remove</button>
          </div>
        </div>

        <div class="notecard-cart">
          <div class="line">
            <hr>
          </div>
          <div class="check-price">
            <div class="total">Total</div>
            <div class="price">$ 29.94</div>
          </div>
          <div class="check-button">Checkout</div>
        </div>     
      </section>
    </main>  
  </body>
</html>
